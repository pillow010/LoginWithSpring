<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
</head>
<body>
<h2>User List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Password</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.email}"></td>
    <td>********</td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
  </tr>
</table>
</body>
</html>
